name: Nodejs base images pipeline

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
      - README.md

pr:
  - master

jobs:
  - job: buildAlpine
    pool:
      vmImage: "Ubuntu-16.04"
    steps:
      - template: steps/build.yml
        parameters:
          azureSubscriptionEndpoint: azurerm-prod
          azureContainerRegistry: hmcts.azurecr.io
          imageDockerfilePath: 10/alpine/Dockerfile
          imageName: hmcts/base/node/alpine-lts-10

  - job: releaseAlpine
    displayName: releaseAlpine
    dependsOn: buildAlpine
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master')) # Master branch only
    pool:
      vmImage: Ubuntu 16.04
    steps:
      - template: steps/release.yml
        parameters:
          azureSubscriptionEndpoint: azurerm-prod
          azureContainerRegistry: hmcts.azurecr.io
          imageDockerfilePath: 10/alpine/Dockerfile
          imageName: hmcts/base/node/alpine-lts-10

  - job: buildStretchSlim
    pool:
      vmImage: "Ubuntu-16.04"
    steps:
      - template: steps/build.yml
        parameters:
          azureSubscriptionEndpoint: azurerm-prod
          azureContainerRegistry: hmcts.azurecr.io
          imageDockerfilePath: 10/stretch-slim/Dockerfile
          imageName: hmcts/base/node/stretch-slim-lts-10

  - job: releaseStretchSlim
    displayName: Release Stretch Slim
    dependsOn: buildStretchSlim
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master')) # Master branch only
    pool:
      vmImage: Ubuntu 16.04
    steps:
      - template: steps/release.yml
        parameters:
          azureSubscriptionEndpoint: azurerm-prod
          azureContainerRegistry: hmcts.azurecr.io
          imageDockerfilePath: 10/stretch-slim/Dockerfile
          imageName: hmcts/base/node/stretch-slim-lts-10
